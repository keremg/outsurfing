<ion-header>
  <ion-toolbar>
    <ion-title>UserReviews</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <!-- add filter https://www.joshmorony.com/high-performance-list-filtering-in-ionic-2/-->
    <!--ion-card *ngFor="let review of this.page.data | async; let i = index" [attr.data-index]="i" class="review"-->
    <ion-card>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-card-header no-padding>
                        <ion-card-title style="font-size: 2em;">
                            <ion-row justify-content-between style="align-items: center;">
                                <ion-col>
                                    {{name}}
                                </ion-col>
                                <ion-col>
                                    grade: {{grade}}/5
                                </ion-col>
                            </ion-row>
                        </ion-card-title>
                        <!--need to be added from JS-->
                    </ion-card-header>
                    <!--<ion-card-content>-->
                    <ion-grid wrap>
                        <ion-row >
                            <ion-col size="4">
                                <ion-img src="/assets/images/haham.jpg"></ion-img>
                            </ion-col>
                            <ion-col size="8">
                                <ion-item>
                                    {{review}}
                                </ion-item>
                            </ion-col>

                        </ion-row>
                        <ion-row>
                            <ion-item>
                            total trips: {{totalTrips}}
                            </ion-item>
                        </ion-row>
                    </ion-grid>
                    <!--</ion-card-content>-->
                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-card>
    <!--div *ngIf="(page.data |async)?.length < 1">
        <hr>
        <p>
            No results found :(
        </p>
    </div-->

    <ion-infinite-scroll id='infinite-scroll' (ionInfinite)="loadData($review)">
        <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

    <br><br><br><br>
    <br><br><br><br>
    <br><br><br><br>

    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
        <ion-fab-button>
            <ion-icon name="arrow-dropup"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <!-- add filter https://www.joshmorony.com/high-performance-list-filtering-in-ionic-2/-->
</ion-content>

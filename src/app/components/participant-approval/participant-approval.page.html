<ion-header>
    <ion-toolbar>
        <ion-title>ParticipantApproval</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item *ngFor="let participant of this.participants | async">
            {{(participant.user|async)?.firstName}} {{(participant.user|async)?.lastName}}
            brings {{participant.groupEquipmentIBring}}
            <ion-button (click)="onApprove(participant)" *ngIf="participant.approved === false && participant.id !== eventOrganizer">Approve</ion-button>
            <ion-button (click)="onDisapprove(participant)" *ngIf="participant.approved === true  && participant.id !== eventOrganizer">Disapprove</ion-button>
    </ion-item>

    <ion-button id='close' (click)="onClose()">Close</ion-button>

</ion-content>

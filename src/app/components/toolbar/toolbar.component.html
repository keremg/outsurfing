<ion-toolbar padding-horizontal color="light">
    <ion-back-button
            slot="start"
            [defaultHref]="defaultBack"
            *ngIf="defaultBack"
    ></ion-back-button>
  <img slot="start" width="280" height="40" src="/assets/images/logo.png" (click)="goToHome()" style="cursor: pointer;"/>

  <ion-label style="font-size: 2em; margin-left: 30px" slot="primary">
    {{ title }}
  </ion-label>

  <ion-buttons slot="end" color="primary" *ngIf="!loggedIn">
    <ion-button href="/EditProfile">
      <app-route-image
        imgPath="users/{{currentUserId}}/profilePic_Small"
        sizeToLoad="Small"
        width="30px"
        height="30px"
        round="true"
        alt="Me"
      ></app-route-image>
      <!-- <ion-icon slot="icon-only" name="contact"></ion-icon> -->
    </ion-button>
    <ion-menu-button autoHide="false"></ion-menu-button>
  </ion-buttons>
</ion-toolbar>
